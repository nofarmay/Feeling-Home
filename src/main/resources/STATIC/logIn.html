
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <div class="container">
        <div class="form">
          <div class="sign-in-section">
            <h1><img src="/img/3.png" width="250" height="110"></h1> 
            <!-- <h1>Log in</h1> -->
<br>
            <ul>
              <li><i class="fab fa-google"></i></li>
            </ul>
            <p>or use your email</p>
            <form action="/" method="GET">
              <div class="form-field">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Email" />
              </div>
              <div class="form-field">
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Password" />
              </div>
              <div class="form-field">
                <label for="password">Community Code</label>
                <input id="Community Code" type="password" placeholder="Community Code" />
              </div>
              <div class="form-options">
                <div class="checkbox-field">
                <br>
                  <input id="rememberMe" type="checkbox" class="checkbox" />
                  
                  <label for="rememberMe">Remember Me</label>
                </div>
                <br>
                <a href="#">Forgot Password?</a>
              </div>
              <div class="form-field">
                <input type="submit" class="btn btn-signin" value="Submit" />
              </div>
            </form>
            <!-- <div class="links">
              <a href="#">Privacy Policy</a>
              <a href="#">Terms & Conditions</a> 
            </div> -->
          </div>
        </div>
      </div>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered successfully:', registration);
                })
                .catch(error => {
                    console.log('Service Worker registration failed:', error);
                });
        });
    }
</script>
</body>
</html>
